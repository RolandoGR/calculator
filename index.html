<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="calcContainer">
        <div class ="calcBody">
            <div class="display">0</div>
            <button class="calcBtn symbol" id="c">C</button>
            <button class="calcBtn symbol" id="%">%</button>
            <button class="calcBtn operator" id="/">/</button>
            <button class="calcBtn operator" id="-">-</button>
            <button class="calcBtn number" id="7">7</button>
            <button class="calcBtn number" id="8">8</button>
            <button class="calcBtn number" id="9">9</button>
            <button class="calcBtn operator" id="*">*</button>
            <button class="calcBtn number" id="4">4</button>
            <button class="calcBtn number" id="5">5</button>
            <button class="calcBtn number" id="6">6</button>
            <button class="calcBtn symbol" id="+">+</button>
            <button class="calcBtn number" id="1">1</button>
            <button class="calcBtn number" id="2">2</button>
            <button class="calcBtn number" id="3">3</button>
            <button class="calcBtn symbol" id="changeSign">+/-</button>
            <div class="lowestRow">
                <button class="calcBtn number" id="zero">0</button>
                <button class="calcBtn symbol" id="dot">.</button>
                <button class="calcBtn symbol" id="equal">=</button>

            </div>
        </div>
    </div>    
    <div class="footer">All rights reserved. Rolando GR
        <a href="https://github.com/Varrium">
        <img class="githubImg" src="./img/25231.png" alt="githubLogo">
        </a>
    </div>
</body>
</html>
